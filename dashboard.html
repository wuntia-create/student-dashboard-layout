<!DOCTYPE>
<html>
    <head>
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    </head>
    <body>
        <!--Sidebar-->
        <div class="sidebar">
            <h4 class="text-center">Student Portal</h4>
            <a href="#">Dashboard</a>
            <a href="#">My Courses</a>
            <a href="#">Assignment</a>
            <a href="#">Grades</a>
            <a href="#">Messages</a>
            <a href="#">Settings</a>
        </div>
        <!--main content-->
        <div class="main content">
            <div class="Dashboard-title">Welcome,student!</div>
            <div class="topbar">Stay focused and keep learning. Here's your progress overview</div>

            <div class="row g-3">
                <div class="col-md-3">
                    <div class="card-box card-blue">
                        <div>6<br><small>Enrolled courses</div>
                            <i class="fa-solid fa-book-skull"></i>
                    </div>
                </div>
                               <div class="col-md-3">
                    <div class="card-box card-green">
                        <div>5<br><small>Pending Assignment\</div>
                             <i class="fa-solid fa-diagram-project"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                    <div class="card-box card-black">
                        <div>65<br><small>Overall grade/div>
                         <i class="fa-solid fa-bars-progress"></i>
                    </div>
                </div>
                  <div class="col-md-3">
                    <div class="card-box card-grey">
                        <div>19<br><small>Unread messages</div>
                            <i class="fa-solid fa-message"></i>
        </div>
        <div class="row mt-4">
            <div class="col-md-8">
                <h5>Weekly progress</h5>
                <div class="p-3 bg-white rounded shadow-sm">
                    <canvas id="progress chart" width="500" height="250"></canvas>
                </div>
        </div>
        <div class="col-md-4">
            <h5>To-do list</h5>
            <div id="todo-section" class="p-3 bg-white rounded shadow-sm">

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
