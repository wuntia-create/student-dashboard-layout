<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 bg-dark text-white p-3 min-vh-100">
                <h4 class="text-center">Student Portal</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">My Courses</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Assignment</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Grades</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Messages</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
                </ul>
            </nav>
            <main class="col-md-10 p-4">
                <h2>Welcome, student!</h2>
                <p>Stay focused and keep learning. Here's your progress overview</p>

                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body text-center">
                                <h3>6</h3>
                                <p class="card-text">Enrolled courses</p>
                                <i class="fa-solid fa-book-skull fa-2x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success">
                            <div class="card-body text-center">
                                <h3>5</h3>
                                <p class="card-text">Pending Assignments</p>
                                <i class="fa-solid fa-diagram-project fa-2x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-dark">
                            <div class="card-body text-center">
                                <h3>65</h3>
                                <p class="card-text">Overall Grade</p>
                                <i class="fa-solid fa-bars-progress fa-2x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-green bg-secondary">
                            <div class="card-body text-center">
                                <h3>19</h3>
                                <p class="card-text">Unread Messages</p>
                                <i class="fa-solid fa-message fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <h5>Weekly Progress</h5>
                        <div class="bg-white p-3 border rounded">
                            <canvas id="progress-chart" width="500" height="250"></canvas>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h5>To-do List</h5>
                        <div id="todo-section" class="bg-white p-3 border rounded">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
